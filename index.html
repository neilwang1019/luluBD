<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lulu 學長生日快樂 🎉</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      background-image: url('your-background.jpg'); /* 你自己的背景圖 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      animation: fadeIn 2.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    h1 {
      font-size: 3em;
      color: #ff5c5c;
      text-shadow: 0 0 20px #ff5c5c, 0 0 40px #ff5c5c;
    }

    h2 {
      font-size: 2em;
      margin-top: 10px;
      color: #ffd700;
      text-shadow: 0 0 10px #fff176;
    }

    .fire {
      font-size: 4em;
      color: #ff5722;
      text-shadow: 0 0 30px #ff5722, 0 0 60px #ff9800;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.9; transform: scale(1.05); }
    }

    .btn {
      margin-top: 30px;
      background: #7c4dff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 10px #7c4dff;
    }

    .btn:hover {
      background: #651fff;
    }

    .card {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      text-align: center;
      z-index: 99;
      color: #333;
    }

    .card h3 {
      margin-top: 0;
      color: #d32f2f;
    }

    .card img {
      width: 100px;
      margin: 10px 0;
    }

    .video {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      box-shadow: 0 0 30px #fff;
    }

    iframe {
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <div class="fire">🔥</div>
    <h1>Lulu 學長生日快樂！</h1>
    <h2>願你熱血如火，勇往直前！</h2>
    <p>來自nail的驚喜祝福 ✨</p>
    <button class="btn" onclick="showCard()">點我看準備很久的小賀卡 💌</button>
  </div>

  <div class="card" id="card">
    <h3>🎉 我的 Lulu 學長大人~ 🎉</h3>
    <img src="https://i.pinimg.com/736x/a4/68/ca/a468ca18745d1e2b9b6b82934ef658ec.jpg" alt="生日蛋糕">
    <p>願你你帥氣MAX，開心熱心！<br>祝福你在新的一歲，繼續當我們最活潑的lulu！🌟</p>
    <p>生日快樂！願你每一天都充滿力量與快樂，勇敢追求自己的夢想。無論是面對挑戰還是喜悅，都能堅定不移，迎接每個嶄新的明天！希望你的一年像這顆生日蛋糕一樣，充滿甜蜜與快樂！🎂🎈</p>
    <button class="btn" onclick="playSong()">播放生日快樂歌 🎶</button>
  </div>

  <audio id="song" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <div class="video" id="video">
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/EgL3xjy9lIo?autoplay=1"
    allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <script>
    const audio = document.getElementById('song');
    const video = document.getElementById('video');

    function showCard() {
      document.getElementById('card').style.display = 'block';
    }

    function playSong() {
      audio.play();
    }

    // 當音樂播放完畢，顯示影片
    audio.addEventListener('ended', () => {
      video.style.display = 'block';
    });
  </script>
</body>
</html>
